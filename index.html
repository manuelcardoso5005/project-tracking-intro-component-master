<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="stylesheet" href="style.css">  
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <div class="container">
      <main>
        <div class="logo-area">
          <a href="">
            <img src="logo.svg" alt="">
          </a>

          <div class="text">
            <div class="headlines">
              <p class="txt-new">new</p>
              <p class="txt-dashboard">Monograph Dashboard</p>
            </div>
            
            <p class="txt-title">Powerful insights into your team</p>
            <p class="txt-subtitle">Project planning and time tracking for agile teams</p>
            <div class="btn">
              <button class="btn-schedule">Schedule a demo</button>
              <span class="txt-see">to see a live preview</span>
            </div>
          </div>
        </div>

        <nav class="menu">
          <div class="btn-menu">
            <img src="icon-hamburger.svg" alt="" class="btn-open">
            <img src="icon-close.svg" alt="" class="btn-close">
          </div>

          <ul class="menu-principal">
              <li class="menu-item"><a href="">Product</a></li>
              <li class="menu-item"><a href="">Features</a></li>
              <li class="menu-item"><a href="">Pricing</a></li>
              <li class="login-item"><a href="" class="login">Login</a></li>
          </ul>
          
          <div class="image">
            <img src="illustration-devices.svg" alt="">
          </div>
        </nav>
      </main>

      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/manuelcardoso5005" target="_blank">Manuel Cardoso</a>.
        </p>
      </footer>
    </div>

    <script src="main.js"></script>
  </body>
</html>
